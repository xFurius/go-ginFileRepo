<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/html/style.css">
    <title>Sign In</title>
</head>
<body>
    <div class="divMain">
        <div>
            <p><img src="/assets/stackedFiles.png">Welcome</p>
            <span>Please Sign In</span>
        </div>
        <div>
            <form>
                <span>E-mail</span><br>
                <span>
                    <img src="/assets/mail.png" class="imgEmail">
                    <input type="text" id="inputEmail" required>
                </span>
                <br>
                <span>Password</span><br>
                <span>
                    <img src="/assets/padlock.png" class="imgPadlock">
                    <input type="password" id="inputPassword" required>
                </span>
                <br>
                <button id="btnSignIn">Sign In</button>
            </form>
        </div>
    </div>
    <script>
        btnSignIn.addEventListener('click', () => {
            const data = {
                email: inputEmail.value,
                password: inputPassword.value
            }

            const uri = 'http://localhost:3000/signIn'
            fetch(uri, {
                method: 'POST',
                headers: {
                    'Content-Type':'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                response.json()
                if(response.status == 200){
                    location.href = "/user/viewFiles"
                }
            })
            .catch(err => console.log(err))
        })
    </script>
</body>
</html>
