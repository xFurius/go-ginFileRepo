<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./html/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div>
        <img src="/assets/stacked-files.png">
        <span>Welcome</span>
        <span class="signUp">Sign Up</span>
        <form>
            <label for="email">E-mail</label><br/><img src="/assets/mail.png"><input type="text" id="email" required>
            <label for="password">Password</label><br/><img src="/assets/padlock.png"><input type="password" id="password" required>
            <input type="button" value="Sign Up" id="signUp">
        </form>
    </div>
    <script>
        signUp.addEventListener('click', () => {
            const data = {
                email: email.value,
                password: password.value
            }

            const uri = 'http://localhost:3000/signUp'
            fetch(uri, {
                method: 'POST',
                headers: {
                    'Content-Type':'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                response.json()
                if (response.status == 403){
                    console.log("duplicate")
                    email.style.backgroundColor = 'red'
                }else{
                    email.style.backgroundColor = 'white'
                }
            })
            .catch(err => console.log(err))
        })
    </script>
</body>
</html>
